<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get me a random Beer mate!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-success">
        <div class="hero-body">
          <p class="title">
            Let me suggest you a random beer.
          </p>
          <p class="subtitle">
            Why not try out this button and help yourself?
          </p>
        </div>
      </section>
      <div class="container is-widescreen">
        <div class="notification is-primary">
          Try out <strong>the random Beer </strong> <button class="button is-small is-focused is-success" onClick="window.location.reload()"> Button</button>.
        </div>
      </div>
    <section>
        <div class="tile is-ancestor">
            <div class="tile is-4 is-vertical is-parent">
              <div class="tile is-child box">
                <p class="title">Name</p>
                <p><span class="tag is-success">{{ beer.name }}</span></p>
              </div>
              <div class="tile is-child box">
                <p class="title">Tagline</p>
                <p> <span class="tag is-success">{{ beer.tagline }}</span></p>
              </div>
            </div>
            <div class="tile is-parent">
              <div class="tile is-child box">
                <p class="title">Description</p>
                <p><span class="tag is-success">{{ beer.desc }}</span></p>
              </div>
            </div>
          </div>
    </section>
    <section class="hero is-medium is-success">
        <div class="hero-body">
          <p class="title">
            Beer Image
          </p>
          <figure class="image is-32x32">
            <img src={{ beer.image }}>
          </figure>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Random Beer Recommender App</strong> by <a href="https://github.com/sunil-dhaka"><button class="button is-primary is-outlined is-small">Sunil Dhaka</button></a>. The source code is licensed
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. Have fun!
          </p>
        </div>
      </footer>
  </body>
</html>
